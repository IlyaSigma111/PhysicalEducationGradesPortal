<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест по физре</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app">
        <!-- Экран приветствия -->
        <div id="screen-welcome" class="screen active">
            <div class="card">
                <div class="header">
                    <div class="logo">
                        <i class="fas fa-running"></i>
                    </div>
                    <h1>Физкультура Тест</h1>
                    <p class="subtitle">Проверь знания. 10 случайных вопросов</p>
                </div>
                
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-shuffle"></i>
                        <span>Случайные вопросы</span>
                    </div>
                    <div class="feature">
                        <i class="fab fa-telegram"></i>
                        <span>Результаты в Telegram</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-graduation-cap"></i>
                        <span>Оценка автоматически</span>
                    </div>
                </div>
                
                <button id="start-btn" class="btn btn-primary">
                    <i class="fas fa-play"></i>
                    Начать тест
                </button>
                
                <!-- Статус Telegram -->
                <div id="telegram-status" class="telegram-status">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram готов к отправке</span>
                </div>
            </div>
        </div>
        
        <!-- Экран входа -->
        <div id="screen-login" class="screen">
            <div class="card">
                <div class="header">
                    <div class="logo">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <h1>Твои данные</h1>
                    <p class="subtitle">Введи информацию для учителя</p>
                </div>
                
                <div class="input-group">
                    <label for="fullname">
                        <i class="fas fa-user"></i>
                        Фамилия и Имя
                    </label>
                    <input type="text" id="fullname" placeholder="Иванов Иван">
                </div>
                
                <div class="input-group">
                    <label for="class">
                        <i class="fas fa-school"></i>
                        Класс
                    </label>
                    <select id="class">
                        <option value="">Выбери класс</option>
                        <option value="5">5 класс</option>
                        <option value="6">6 класс</option>
                        <option value="7">7 класс</option>
                        <option value="8">8 класс</option>
                        <option value="9">9 класс</option>
                        <option value="10">10 класс</option>
                        <option value="11">11 класс</option>
                    </select>
                </div>
                
                <button id="login-btn" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Начать тест
                </button>
            </div>
        </div>
        
        <!-- Экран теста -->
        <div id="screen-test" class="screen">
            <div class="card">
                <div class="question-header">
                    <div class="question-counter" id="question-counter">Вопрос 1/10</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                
                <div id="question-text" class="question-text"></div>
                
                <div id="options" class="options"></div>
                
                <div class="navigation">
                    <button id="prev-btn" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Назад
                    </button>
                    <button id="next-btn" class="btn btn-primary">
                        Далее
                        <i class="fas fa-arrow-right"></i>
                    </button>
                    <button id="submit-btn" class="btn btn-primary" style="display: none; grid-column: 1 / -1;">
                        <i class="fab fa-telegram"></i>
                        Отправить результат
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Экран результатов -->
        <div id="screen-results" class="screen">
            <div class="card">
                <div class="header">
                    <i class="fas fa-trophy"></i>
                    <h1>Результаты</h1>
                    <p class="subtitle" id="result-subtitle">Отличная работа!</p>
                </div>
                
                <div class="score-display">
                    <div class="score-circle" id="score-circle">
                        <div class="score-inner" id="score-percent">0%</div>
                    </div>
                </div>
                
                <div class="result-info">
                    <div class="info-item">
                        <i class="fas fa-user"></i>
                        <div>
                            <small>Ученик</small>
                            <p id="result-name">-</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-calendar"></i>
                        <div>
                            <small>Дата</small>
                            <p id="result-date">-</p>
                        </div>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-chart-line"></i>
                        <div>
                            <small>Результат</small>
                            <p id="result-score">-</p>
                        </div>
                    </div>
                </div>
                
                <!-- Статус отправки в Telegram -->
                <div id="telegram-send-status" class="telegram-send-status">
                    <i class="fab fa-telegram"></i>
                    <span>Отправляем результат учителю...</span>
                </div>
                
                <div class="navigation">
                    <button id="retry-btn" class="btn btn-primary">
                        <i class="fas fa-redo"></i>
                        Еще раз
                    </button>
                    <button id="home-btn" class="btn btn-secondary">
                        <i class="fas fa-home"></i>
                        Главная
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
